<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>staff-list Demo</title>

  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="staff-list.html">

</head>
<body unresolved>

  <p>A `staff-list` looks like this:</p>

  <staff-list>
    <staff-member
      firstname = "Bob"
      lastname = "Loblaw"
      email = "bobloblaw@gmail.com"
      image = "http://placekitten.com/100/100">
      Bob's description
    </staff-member>
    <staff-member
      firstname = "Joe"
      lastname = "Blow"
      email = "joeblow@gmail.com"
      image = "http://placekitten.com/100/100">
      Joe's description
    </staff-member>
    <staff-member
      firstname = "Jill"
      lastname = "Valentine"
      email = "jill@stars.com"
      image = "http://placekitten.com/100/100">
      Jill's description
    </staff-member>
  </staff-list>

</body>
</html>
