<link rel="import" href="bower_components/polymer/polymer.html">

<polymer-element name="polymer-staff-member"
                 attributes="firstname lastname position degree title phone email image"
                 noscript>
  <style>
    .staff-member {
      padding: 20px;
    }
    .staff-member-header {
      display: flex;
      margin-bottom: 10px;
    }
  </style>
  <template>
    <div class="staff-member">
      <div class="staff-member-header">
        <img src="{{image}}" width="100" height="100" />
        <div><a href="mailto:{{email}}">{{firstname}} {{lastname}}</a></div>
        <div>{{position}}</div>
        <div>{{degree}}</div>
        <div>{{title}}</div>
        <div>{{phone}}</div>
      </div>
      <p><content></content></p>
    </div>
  </template>
</polymer-element>
